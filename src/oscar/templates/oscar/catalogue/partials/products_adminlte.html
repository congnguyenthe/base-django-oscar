{% load category_tags %}
{% load product_tags %}
{% load i18n %}
<!-- This is for update questions by selecting check-boxes -->
{% block content %}
        <div class="card card-primary card-outline">
          <div class="card-header">
            <div class="mailbox-controls">
              <!-- Check all button -->
              <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="far fa-square"></i>
              </button>
              <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm">
                  <i class="far fa-trash-alt"></i>
                </button>
                <button type="button" class="btn btn-default btn-sm">
                  <i class="fas fa-reply"></i>
                </button>
                <button type="button" class="btn btn-default btn-sm">
                  <i class="fas fa-share"></i>
                </button>
              </div>
              <!-- /.btn-group -->
              <button type="button" class="btn btn-default btn-sm">
                <i class="fas fa-sync-alt"></i>
              </button>
              <button type="button" class="btn btn-sm btn-outline-info float-right" style="width: 100px;">Save</button>
              <button type="button" class="btn btn-sm btn-outline-warning float-right mr-2" style="width: 100px;">Clear All</button>
            </div>
            <!-- /.card-tools -->
          </div>
          <!-- /.card-header -->
          <div class="card-body p-0">
            <div class="card card-solid">
              <div class="card-body pb-0">
                <div class="row d-flex align-items-stretch">
                  {% for question in questions %}
                    <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch" style="width: 100%;">
                      <div class="card bg-light" style="width: 100%;">
                        <div class="card-header">
                          <div class="row">
                            <div class="col-3">
                              <div class="icheck-primary">
                                <input type="checkbox" value="" id="check{{ forloop.counter }}">
                                <label for="check{{ forloop.counter }}"></label>
                              </div>
                            </div>
                            <div class="col-9">
                              <i class="fas fa-star text-warning float-right"></i>
                              <i class="fas fa-star text-warning float-right"></i>
                              <i class="fas fa-star text-warning float-right"></i>
                              <i class="fas fa-star text-warning float-right"></i>
                              <i class="fas fa-star text-warning float-right"></i>
                            </div>
                          </div>
                        </div>
                        <div class="card-body pt-0">
                          <div class="row">
                            <h5> {{ forloop.counter }}. {{ question.question }} </h5>
                          </div>
                          <div class="row">
                            {% for answer in question.answers %}
                              {{ answer }}<br>
                            {% endfor %}
                          </div>
                        </div>
                      </div>
                    </div>
                  {% endfor %}
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.card-body -->
          <div class="card-footer p-0">
            <div class="mailbox-controls">
              <div class="float-right">
                1-50/200
                <div class="btn-group">
                  <button type="button" class="btn btn-default btn-sm">
                    <i class="fas fa-chevron-left"></i>
                  </button>
                  <button type="button" class="btn btn-default btn-sm">
                    <i class="fas fa-chevron-right"></i>
                  </button>
                </div>
                <!-- /.btn-group -->
              </div>
              <!-- /.float-right -->
            </div>
          </div>
        </div> <!-- /.card -->
{% endblock %}
